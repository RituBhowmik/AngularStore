
<mat-spinner
  *ngIf="(loginService.loginStatus$ | async)?.state == 'loading'"
  class="toCenter"
  diameter="300"
/>

<div *ngIf="(loginService.loginStatus$ | async)?.state != 'loading'">
  <div *ngIf="!cartService.myCart.length">

    <img
      class="empCart"
      type="image"
      aria-details="cart is empty"
      src="../assets/empty-cart.svg"
    />
    <h1 class="empCartText">Your cart is empty</h1>
  </div>
  <div *ngIf="cartService.myCart.length">
    <mat-drawer-container class="side" >
      <mat-drawer mode="side" class="sidenav" opened>


        <div>
          <h1 class="checkout">
            Your cart amounts to: <br />
            <span >
              {{ cartService.cartTotal }} â‚¬
            </span>
          </h1>
         <a routerLink="/checkout"> <button  color="primary" mat-raised-button class="checkoutButton">
            Checkout
          </button></a>
        </div>
      </mat-drawer>
      <mat-drawer-content class="middle">
        <app-product-card
          *ngFor="let buyList of cartService.myCart"
          [product]="buyList"
          class="grid"
        />


      </mat-drawer-content>
    </mat-drawer-container>
  </div>
</div>
