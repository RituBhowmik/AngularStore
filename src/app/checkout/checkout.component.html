<app-menu></app-menu>
  <div>

<mat-stepper style="margin-left: 10%" orientation="vertical" [linear]="isLinear" #stepper>
  <mat-step [stepControl]="firstFormGroup">
    <form [formGroup]="firstFormGroup">
      <ng-template matStepLabel>Please confirm order details</ng-template>
      <h1  style="margin-left: 10%; max-width: 80%;"> Please confirm your order details</h1>

      <h1 style="margin-left: 10%; max-width: 80%;"> Your order: </h1>
      <app-product-card style="margin-left: 20%"
      *ngFor="let buyList of cartService.myCart"
      [product]="buyList"
      class="grid"
    >
    </app-product-card>

      <div>
        <button style="margin-left: 10%;" mat-raised-button matStepperNext>confirm</button>
      </div>
    </form>
  </mat-step>
  <mat-step [stepControl]="secondFormGroup">
    <form [formGroup]="secondFormGroup">
      <mat-form-field appearance="fill">

        <mat-label>Name</mat-label>
        <input matInput placeholder="Last name, First name"   required>
      </mat-form-field>
      <p></p>
      <ng-template matStepLabel>Fill out your address</ng-template>
      <mat-form-field appearance="fill">
        <mat-label>Address</mat-label>
        <input matInput formControlName="secondCtrl" placeholder="Ex. 1 Main St, New York, NY"

               required>
      </mat-form-field>
      <div>
        <button mat-button matStepperPrevious>Back</button>
        <button mat-button matStepperNext [disabled]="!secondFormGroup.valid">Next</button>
      </div>
    </form>
  </mat-step>
  <mat-step >
    <ng-template matStepLabel  >Payment details</ng-template>
    <p>Choose payment type</p>
    <div>

      <button mat-button (click)="openDialog('cash', name, address)"><mat-icon>account_balance_wallet</mat-icon> cash</button>
      <button mat-button (click)="openDialog('card', name, address)"><mat-icon>payment</mat-icon>card</button>
      <button mat-button (click)="openDialog('redeem', name, address)"><mat-icon>redeem</mat-icon>coupon</button>
    </div>
  </mat-step>
</mat-stepper>

</div>
